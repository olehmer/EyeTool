<div class="container">
    <div class="slidecont">
        <input type="range" min="1" max="100" value="50" class="slider" 
         id="slider" onchange="updateSize(this.value)">
    </div>
    <canvas id="canvas">
        Your browser doesn't support HTML canvas. 
        Please upgrade to a newer browser.
    </canvas>

    <div class="arrow-up upred arrow" onclick="arrowClick(event, 1)"></div>
    <div class="arrow-down downred arrow" onclick="arrowClick(event, 2)"></div>
    <div class="arrow-left leftred arrow" onclick="arrowClick(event, 3)"></div>
    <div class="arrow-right rightred arrow" onclick="arrowClick(event, 4)"></div>

    <div class="arrow-up upgreen arrow" onclick="arrowClick(event, 5)"></div>
    <div class="arrow-down downgreen arrow" onclick="arrowClick(event, 6)"></div>
    <div class="arrow-left leftgreen arrow" onclick="arrowClick(event, 7)"></div>
    <div class="arrow-right rightgreen arrow" onclick="arrowClick(event, 8)"></div>

</div>


<script src="app.js"></script>

<style>
    canvas{
        background-color:black;
    }
    div.container{
        margin:0;

        left:0;

        width:100%;
        height:100%;
    }
    div.slidecont{
        position:fixed;
        top:3px;
        left:0;
        width:100%;
        margin:auto;
        text-align:center;

    .slider{
        width:80%;
    }

}
.downgreen{

  position:fixed;
  bottom: 20px;
  right:100px;
}
