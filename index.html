<div class="container">
    <div class="slidecont">
        <input type="range" min="1" max="100" value="50" class="slider" 
         id="slider" onchange="updateSize(this.value)">
    </div>
    <canvas id="canvas">
        Your browser doesn't support HTML canvas. 
        Please upgrade to a newer browser.
    </canvas>

    <div class="arrow-up upred arrow" onclick="arrowClick(1)"></div>

    <div class="arrow-left leftred arrow" onclick="arrowClick(3)"></div>
    <div class="arrow-right rightred arrow" onclick="arrowClick(4)"></div>

    <div class="arrow-up upgreen arrow" onclick="arrowClick(5)"></div>
    <div class="arrow-down downgreen arrow" onclick="arrowClick(6)"></div>
    <div class="arrow-left leftgreen arrow" onclick="arrowClick(7)"></div>
    <div class="arrow-right rightgreen arrow" onclick="arrowClick(8)"></div>

</div>


<script src="app.js"></script>
